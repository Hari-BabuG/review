spring:
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:reviews;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false;INIT=CREATE DOMAIN IF NOT EXISTS JSONB AS JSON
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none           # don't let Hibernate create tables
      defer-datasource-initialization: true  # ensure data.sql runs after JPA starts
  sql:
    init:
      mode: always             # run schema.sql/data.sql for tests
  task:
    scheduling:
      enabled: false
  autoconfigure:
      exclude:
        - org.springframework.boot.autoconfigure.task.TaskSchedulingAutoConfiguration
aws:
  region: us-east-1
  s3:
    endpoint: http://localhost:4566
    bucket: my-test-bucket
    prefix: input/
    path-style: true
  creds:
    accessKey: test
    secretKey: test
app:
  security:
    apiKey: changeme